<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoW Blockchain Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style src="../style/style.css">
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { width: 80%; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin: 10px; width: 90%; }
        #block { text-align: left; padding: 15px; border: 2px solid #333; background: #eee; border-radius: 5px; }
        .transactions { margin-top: 10px; text-align: left; }
        .difficulty { width: 50%; }
        .mine-btn { background: green; color: white; font-size: 16px; cursor: pointer; width: 95%; }
        .input-box { width: 95%; padding: 8px; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Proof of Work Blockchain</h2>

        <div id="block">
            <p><strong>Index:</strong> <input type="number" id="index" class="input-box" value="1"></p>
            <p><strong>Nonce:</strong> <input type="number" id="nonce" class="input-box" value="0"></p>
            <p><strong>Previous Hash:</strong> <input type="text" id="prev-hash" class="input-box" value="000000"></p>
            <p><strong>Merkle Tree Root:</strong> <input type="text" id="Merkle" class="input-box" value="000000"></p>
            <p><strong>Current Hash:</strong> <input type="text" id="hash" class="input-box" value="Not Mined" readonly></p>
            <p><strong>Difficulty:</strong> <input type="number" id="difficulty" class="input-box" value="4"></p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Thêm Giao Dịch</h2>
                <form id="transactionForm">
                    <div class="mb-3">
                        <label for="sender" class="form-label">Người gửi</label>
                        <input type="text" id="sender" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="recipient" class="form-label">Người nhận</label>
                        <input type="text" id="recipient" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Số tiền</label>
                        <input type="number" id="amount" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm Giao Dịch</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h2>Giao Dịch Hiện Tại</h2>
                <ul id="transactionList" class="list-group mb-3"></ul>
                <button id="mineButton" class="btn btn-success">Mine Block</button>
            </div>
        </div>
    </div>

    <script src="../static/script.js"></script>

</body>
</html>
